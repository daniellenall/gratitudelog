{% extends 'base.html' %}





{% block content %}

Hello sign up page

{% if error %}
    {{ error }}
{% endif %}
<form method="POST" action="{% url 'accounts:signup' %}">
    {% csrf_token %}
    <input type="text" name="username" />
    <input type="password" name="password1" />
    <input type="password" name="password2" />
    <button type="submit">Sign Up</button>
</form> 
{% endblock %}
