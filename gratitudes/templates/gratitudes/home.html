{% extends 'base.html' %}





{% block content %}

<a class="btn" href="{% url 'gratitudes:createnew' %}">New</a>

<br>
<br>
<br>
<div class="main-content">
    {% for gratitude in gratitudes.all %}
    <div class="list-item">
        <p class="list-title list-item-body">I am grateful that {{ gratitude }}</p>
        <p class="list-date list-item-two-col">{{gratitude.date}}</p>
        <p class="list-author list-item-two-col">{{gratitude.author}}</p>
    </div>

    <hr />

    {% endfor %}
</div>

{% endblock %}
