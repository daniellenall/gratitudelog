{% extends 'base.html' %}





{% block content %}
<div class="main-content">
    <h2>Today I am grateful for...</h2>
    <p class="description">
        TIP: use wording that fits into this sentence like "my family", which will become "I am grateful for my family" when you look back at your log :)
    </p>
    {% if error %}
        {{ error }}
    {% endif %}
    <form method="POST" action="{% url 'gratitudes:createnew' %}">
        {% csrf_token %}
        <input type="text" name="title" />
        <button type="submit">Sign Up</button>
    </form>
</div>
    


{% endblock %}
